# Production Configuration for Study Notes API
# Server Configuration
server.port=${SERVER_PORT:8080}

# Application Name
spring.application.name=java-notes-api

# PostgreSQL Database - Use environment variable
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/notes_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=true

# JWT Configuration - Use environment variables
app.jwt.secret=${APP_JWT_SECRET:0+a0ZklJy6DVL6osEj73W6P9inMk3+Ocn8KkQoUDR78=}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:86400000}

# Flyway: Database migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Actuator: Expose health endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.root=INFO
logging.level.be.asafarim.learn=INFO
