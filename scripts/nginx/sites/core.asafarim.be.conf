# core.asafarim.be - with SSL configuration
# HTTP -> HTTPS redirect
server {
  listen 80;
  listen [::]:80;
  server_name   core.asafarim.be;
  
  # Redirect all HTTP requests to HTTPS
  return 301 https://$host$request_uri;
}

# HTTPS server
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name   core.asafarim.be;

  # SSL configuration
  ssl_certificate /etc/letsencrypt/live/core.asafarim.be/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/core.asafarim.be/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;

  # HSTS (uncomment when ready for production)
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

  root   /var/www/asafarim-dot-be/apps/core-app;

  include /etc/nginx/snippets/asafarim/common.conf;
  include /etc/nginx/snippets/asafarim/api-routes.conf;
  access_log /var/log/nginx/core.asafarim.be.access.log;
  error_log  /var/log/nginx/core.asafarim.be.error.log warn;
}
