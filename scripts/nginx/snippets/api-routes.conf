# Shared API reverse proxy routes for Kestrel services running on localhost
# Include in each server {} block after the root/location definitions.
# Exposes:
#  - /api/identity/*  -> http://127.0.0.1:5177
#  - /api/core/*      -> http://127.0.0.1:5102
#  - /api/ai/*        -> http://127.0.0.1:5103

# Identity API
location /api/identity/ {
  proxy_pass http://127.0.0.1:5177/;
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;
  client_max_body_size 20m;
  proxy_read_timeout 300;
  proxy_send_timeout 300;
}

# Core API
