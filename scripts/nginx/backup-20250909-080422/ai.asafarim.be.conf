# ai.asafarim.be - AI UI SPA
server {
  listen 80;
  listen [::]:80;
  server_name ai.asafarim.be;

  root /var/www/asafarim-dot-be/apps/ai-ui;

  include /etc/nginx/snippets/asafarim/common.conf;
  include /etc/nginx/snippets/asafarim/api-routes.conf;

  access_log /var/log/nginx/ai.asafarim.be.access.log;
  error_log  /var/log/nginx/ai.asafarim.be.error.log warn;
}
